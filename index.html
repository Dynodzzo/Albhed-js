<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="app/css/vendor/normalize.css">
	<link rel="stylesheet" href="app/css/vendor/grid.css">
	<link rel="stylesheet" href="app/css/layout.css">
	<link rel="stylesheet" href="app/css/default.css">
	<title>Albhed Translator</title>
</head>
<body>
	<header class="container">
		<h1>Al-Bhed Translator</h1>
	</header>
	<section class="container">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, officiis, aut, obcaecati distinctio architecto dolorem deserunt voluptates voluptas repellat impedit fuga illum exercitationem rerum odio quae illo ipsam quasi quas.</p>
		<form action="#">
			<div class="row">
				<div class="column half">
					<label for="tbxInputText">Input text</label>
					<input type="text" id="tbxInputText" name="tbxAlbhed">
				</div>
			</div>
			<div class="row">
				<div class="column half">
					<label for="tbxOutputText">Output text</label>
					<input type="text" id="tbxOutputText" name="tbxOutputText" disabled>
				</div>
			</div>
			<div class="row">
				<div class="column half">
					<label for="tbxPhoneticText">Phonetic text</label>
					<input type="text" id="tbxPhoneticText" name="tbxPhoneticText" disabled>
				</div>
			</div>
			<div class="row">
				<div class="column half">
					<label for="btnAudio">Audio</label>
					<input type="button" id="btnAudio" name="btnAudio" value="\o/" data-text="">
				</div>
				<div class="column half">
					<label for="lstLanguages">Languages</label>
					<select name="lstLanguages" id="lstLanguages"></select>
				</div>
			</div>
		</form>
	</section>
	<script type="text/javascript" src="app/js/vendor/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="app/js/app.js"></script>
</body>
</html>
